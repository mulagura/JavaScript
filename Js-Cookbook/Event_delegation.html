<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Event delegation </title>
</head>

<body>

    <ul id="taskList">
        <li id="task_1">Task 1</li>
        <li id="task_2">Task 2</li>
        <li id="task_3">Task 3</li>
    </ul>

    <!-- Event delegation is a technique where a common ancestor is assigned a single event listener 
         to manage a group of similar elements.   -->
    <!-- https://www.youtube.com/watch?v=3KJI1WZGDrg&t=910s -->

</body>

<script>

    document.getElementById('taskList').addEventListener('click', function (event) {
        // console.log(event.target);
        if (event.target.tagName === 'LI') {
            console.log('Clicked on ' + event.target.innerText);
            event.target.style.backgroundColor = '#F4C430';
            setTimeout(() => {
                window.location.href = window.location.href + '/' + event.target.id;
                console.log(window.location.href);
            }, 1000);
        }
    });

</script>

</html>
