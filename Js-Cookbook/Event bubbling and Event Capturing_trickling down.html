<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> trickle down, bubble up </title>
</head>

<body>
    <!-- Event Propagation (Bubbling & Capturing) -->
    <!-- refers to the flow of events through the DOM hierarchy. 
    It can occur in two phases: bubbling up (from the target to the ancestors) 
    and capturing/trickling down (from the ancestors to the target). -->
    <!-- The 'true' argument enables capturing. -->
    <!-- https://www.youtube.com/watch?v=aVSf0b1jVKk&list=PLlasXeu85E9eLVlWFs-nz5PKXJU4f7Fks&index=5 -->


    <div id="grandparent">
        <div id="parent">
            <div id="child">Click me</div>
        </div>
    </div>

</body>

<script>
    document.getElementById('grandparent').addEventListener('click', function (event) {
        console.log('Grand Parent clicked');
    }); // }, true); // The 'true' argument enables capturing.

    document.getElementById('parent').addEventListener('click', function (event) {
        console.log('Parent clicked');
    });

    document.getElementById('child').addEventListener('click', function (event) {
        console.log('Child clicked');
    });
</script>

</html>
